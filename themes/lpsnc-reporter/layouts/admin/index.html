{{ define "main" }}

                                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm">

                    </div>

<script>
// 管理员界面 JavaScript
document.addEventListener('DOMContentLoaded', function() {
    console.log('管理员页面开始加载...');
    
    // 隐藏加载指示器
    const loadingIndicator = document.getElementById('loading-indicator');
    if (loadingIndicator) {
        setTimeout(() => {
            loadingIndicator.style.display = 'none';
        }, 500);
    }
    
    // 初始化管理员数据
    loadAdminData();
    
    console.log('管理员页面加载完成');
});

function switchTab(tabName) {
    // 切换标签页
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active', 'border-blue-500', 'text-blue-600', 'bg-blue-50');
        btn.classList.add('border-transparent', 'text-gray-600');
    });
    
    document.querySelectorAll('.tab-panel').forEach(panel => {
        panel.classList.add('hidden');
    });
    
    const activeTab = document.getElementById(`tab-${tabName}`);
    activeTab.classList.add('active', 'border-blue-500', 'text-blue-600', 'bg-blue-50');
    activeTab.classList.remove('border-transparent', 'text-gray-600');
    document.getElementById(`${tabName}-panel`).classList.remove('hidden');
}

function loadAdminData() {
    // 加载申请数据
    const applications = JSON.parse(localStorage.getItem('applications') || '[]');
    document.getElementById('applications-count').textContent = applications.length;
    
    // 加载所有页面的评论数据
    let totalComments = 0;
    let pendingComments = 0;
    const allComments = [];
    
    // 遍历所有可能的评论页面
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith('comments_')) {
            const pageComments = JSON.parse(localStorage.getItem(key) || '[]');
            totalComments += pageComments.length;
            pendingComments += pageComments.filter(c => !c.approved).length;
            allComments.push(...pageComments.map(c => ({...c, pageUrl: key.replace('comments_', '')})));
        }
    }
    
    document.getElementById('comments-count').textContent = totalComments;
    document.getElementById('pending-count').textContent = pendingComments;
    
    // 渲染申请列表
    renderApplications(applications);
    renderComments(allComments);
    
    // 绘制图表
    drawCharts();
}

function renderApplications(applications) {
    const container = document.getElementById('applications-list');
    
    if (applications.length === 0) {
        container.innerHTML = `
            <div class="text-center text-gray-500 py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-lg font-medium">暂无申请记录</p>
                <p class="text-sm mt-2">可以点击"添加测试数据"按钮来体验功能</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = applications.map((app, index) => `
        <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center mb-4">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                            ${app.name.charAt(0)}
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${app.name}</h3>
                            <span class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-3 py-1 rounded-full text-sm font-medium">${app.department}</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4 text-sm">
                        <div><span class="font-medium">学号:</span> ${app.student_id}</div>
                        <div><span class="font-medium">专业:</span> ${app.major}</div>
                        <div><span class="font-medium">年级:</span> ${app.grade}</div>
                        <div><span class="font-medium">手机:</span> ${app.phone}</div>
                        <div><span class="font-medium">邮箱:</span> ${app.email}</div>
                        <div><span class="font-medium">申请时间:</span> ${new Date(app.timestamp).toLocaleString('zh-CN')}</div>
                    </div>
                    
                    <div class="mb-3">
                        <span class="font-medium">申请理由:</span>
                        <p class="text-gray-700 mt-1">${app.reason}</p>
                    </div>
                    
                    ${app.skills ? `<div class="mb-3">
                        <span class="font-medium">特长技能:</span>
                        <p class="text-gray-700 mt-1">${app.skills}</p>
                    </div>` : ''}
                </div>
                
                <div class="ml-4">
                    <button onclick="deleteApplication(${index})" 
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition-colors text-sm">
                        删除
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function renderComments(comments) {
    const container = document.getElementById('comments-management-list');
    
    if (comments.length === 0) {
        container.innerHTML = `
            <div class="text-center text-gray-500 py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <p class="text-lg font-medium">暂无评论记录</p>
                <p class="text-sm mt-2">可以点击"添加测试数据"按钮来体验功能</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = comments.map((comment, index) => `
        <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-800 mr-4">${comment.name}</h3>
                        <span class="bg-${comment.approved ? 'green' : 'yellow'}-100 text-${comment.approved ? 'green' : 'yellow'}-800 px-2 py-1 rounded-full text-xs">
                            ${comment.approved ? '已审核' : '待审核'}
                        </span>
                        <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded-full text-xs ml-2">${comment.pageUrl}</span>
                    </div>
                    
                    <div class="mb-3">
                        <p class="text-gray-700">${comment.content}</p>
                    </div>
                    
                    <div class="text-sm text-gray-500">
                        ${comment.email ? `邮箱: ${comment.email} | ` : ''}时间: ${new Date(comment.timestamp).toLocaleString('zh-CN')}
                    </div>
                </div>
                
                <div class="ml-4 space-x-2">
                    ${!comment.approved ? `
                        <button onclick="approveComment('${comment.pageUrl}', ${comment.id})" 
                                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition-colors text-sm">
                            批准
                        </button>
                    ` : ''}
                    <button onclick="deleteComment('${comment.pageUrl}', ${comment.id})" 
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition-colors text-sm">
                        删除
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function deleteApplication(index) {
    if (confirm('确认删除此申请？')) {
        const applications = JSON.parse(localStorage.getItem('applications') || '[]');
        applications.splice(index, 1);
        localStorage.setItem('applications', JSON.stringify(applications));
        loadAdminData();
    }
}

function clearApplications() {
    if (confirm('确认清空所有申请记录？此操作不可恢复！')) {
        localStorage.removeItem('applications');
        loadAdminData();
    }
}

function approveComment(pageUrl, commentId) {
    const key = `comments_${pageUrl}`;
    const comments = JSON.parse(localStorage.getItem(key) || '[]');
    const comment = comments.find(c => c.id === commentId);
    if (comment) {
        comment.approved = true;
        localStorage.setItem(key, JSON.stringify(comments));
        loadAdminData();
    }
}

function deleteComment(pageUrl, commentId) {
    if (confirm('确认删除此评论？')) {
        const key = `comments_${pageUrl}`;
        const comments = JSON.parse(localStorage.getItem(key) || '[]');
        const filteredComments = comments.filter(c => c.id !== commentId);
        localStorage.setItem(key, JSON.stringify(filteredComments));
        loadAdminData();
    }
}

function approveAllComments() {
    if (confirm('确认批准所有待审核评论？')) {
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith('comments_')) {
                const comments = JSON.parse(localStorage.getItem(key) || '[]');
                comments.forEach(comment => comment.approved = true);
                localStorage.setItem(key, JSON.stringify(comments));
            }
        }
        loadAdminData();
    }
}

function clearComments() {
    if (confirm('确认清空所有评论记录？此操作不可恢复！')) {
        for (let i = localStorage.length - 1; i >= 0; i--) {
            const key = localStorage.key(i);
            if (key && key.startsWith('comments_')) {
                localStorage.removeItem(key);
            }
        }
        loadAdminData();
        showNotification('所有评论已清空！', 'success');
    }
}

// 导出评论数据
function exportComments() {
    const allComments = [];
    
    // 收集所有页面的评论
    for (let key in localStorage) {
        if (key.startsWith('comments_')) {
            const pageComments = JSON.parse(localStorage.getItem(key) || '[]');
            const pagePath = key.replace('comments_', '');
            pageComments.forEach(comment => {
                allComments.push({
                    ...comment,
                    page: pagePath
                });
            });
        }
    }
    
    if (allComments.length === 0) {
        alert('暂无评论数据可导出！');
        return;
    }
    
    // 创建CSV内容
    const headers = ['姓名', '邮箱', '评论内容', '页面', '状态', '评论时间'];
    const csvContent = [
        headers.join(','),
        ...allComments.map(comment => [
            comment.name || '',
            comment.email || '',
            (comment.content || '').replace(/,/g, '；').replace(/\n/g, ' '),
            comment.page || '',
            comment.approved ? '已审核' : '待审核',
            new Date(comment.timestamp).toLocaleString('zh-CN')
        ].map(field => `"${field}"`).join(','))
    ].join('\n');
    
    // 下载文件
    const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `记者团评论数据_${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showNotification('评论数据导出成功！', 'success');
}

// 系统统计功能
function generateSystemReport() {
    const applications = JSON.parse(localStorage.getItem('applications') || '[]');
    const allComments = [];
    
    // 收集所有评论
    for (let key in localStorage) {
        if (key.startsWith('comments_')) {
            const pageComments = JSON.parse(localStorage.getItem(key) || '[]');
            allComments.push(...pageComments);
        }
    }
    
    // 申请统计
    const deptStats = {};
    applications.forEach(app => {
        if (app.department) {
            deptStats[app.department] = (deptStats[app.department] || 0) + 1;
        }
    });
    
    // 评论统计
    const approvedComments = allComments.filter(c => c.approved).length;
    const pendingComments = allComments.filter(c => !c.approved).length;
    
    // 生成报告
    const report = {
        totalApplications: applications.length,

// 绘制活动趋势图
function drawActivityChart() {
    const applications = JSON.parse(localStorage.getItem('applications') || '[]');
    const allComments = [];
    
    // 收集所有评论
    for (let key in localStorage) {
        if (key.startsWith('comments_')) {
            const pageComments = JSON.parse(localStorage.getItem(key) || '[]');
            allComments.push(...pageComments);
        }
    }
    
    const container = document.getElementById('activity-chart');
    
    if (applications.length === 0 && allComments.length === 0) {
        container.innerHTML = `
            <div class="flex items-center justify-center h-full text-gray-500">
                <div class="text-center">
                    <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <p>暂无数据</p>
                </div>
            </div>
        `;
        return;
    }
    
    // 按天统计最近7天的活动
    const days = [];
    const applicationData = [];
    const commentData = [];
    
    for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        days.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
        
        // 统计当天申请数
        const dayApplications = applications.filter(app => 
            app.timestamp && app.timestamp.startsWith(dateStr)
        ).length;
        applicationData.push(dayApplications);
        
        // 统计当天评论数
        const dayComments = allComments.filter(comment => 
            comment.timestamp && comment.timestamp.startsWith(dateStr)
        ).length;
        commentData.push(dayComments);
    }
    
    const maxValue = Math.max(...applicationData, ...commentData, 1);
    
    let html = `
        <div class="space-y-4">
            <div class="flex justify-center space-x-6 text-sm">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                    <span class="text-gray-600">申请数量</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-gray-600">评论数量</span>
                </div>
            </div>
            <div class="flex items-end justify-between h-40 space-x-2">
    `;
    
    days.forEach((day, index) => {
        const appHeight = maxValue > 0 ? (applicationData[index] / maxValue) * 120 : 0;
        const commentHeight = maxValue > 0 ? (commentData[index] / maxValue) * 120 : 0;
        
        html += `
            <div class="flex-1 flex flex-col items-center">
                <div class="flex items-end space-x-1 mb-2">
                    <div class="w-4 bg-blue-500 rounded-t" style="height: ${appHeight}px" title="申请: ${applicationData[index]}"></div>
                    <div class="w-4 bg-green-500 rounded-t" style="height: ${commentHeight}px" title="评论: ${commentData[index]}"></div>
                </div>
                <div class="text-xs text-gray-500 text-center">${day}</div>
            </div>
        `;
    });
    
    html += `
            </div>
        </div>
    `;
    
    container.innerHTML = html;
}

// 显示通知的函数
function showNotification(message, type = 'info') {
    // 创建通知元素
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full`;
    
    // 根据类型设置样式
    switch(type) {
        case 'success':
            notification.className += ' bg-green-500 text-white';
            break;
        case 'error':
            notification.className += ' bg-red-500 text-white';
            break;
        case 'warning':
            notification.className += ' bg-yellow-500 text-white';
            break;
        default:
            notification.className += ' bg-blue-500 text-white';
    }
    
    notification.innerHTML = `
        <div class="flex items-center">
            <span>${message}</span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    `;
    
    document.body.appendChild(notification);
    
    // 动画显示
    setTimeout(() => {
        notification.classList.remove('translate-x-full');
    }, 100);
    
    // 自动隐藏
    setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 300);
    }, 4000);
}

// 系统统计功能
function generateSystemReport() {
    const applications = JSON.parse(localStorage.getItem('applications') || '[]');
    const allComments = [];
    
    // 收集所有评论
    for (let key in localStorage) {
        if (key.startsWith('comments_')) {
            const pageComments = JSON.parse(localStorage.getItem(key) || '[]');
            allComments.push(...pageComments);
        }
    }
    
    // 申请统计

    applications.forEach(app => {
        if (app.department) {
            deptStats[app.department] = (deptStats[app.department] || 0) + 1;
        }
    });
    
    // 评论统计
    const approvedComments = allComments.filter(c => c.approved).length;
    const pendingComments = allComments.filter(c => !c.approved).length;
    
    // 生成报告
    const report = {
        totalApplications: applications.length,
        totalComments: allComments.length,
        approvedComments: approvedComments,
        pendingComments: pendingComments,
        departmentStats: deptStats,
        generatedAt: new Date().toISOString()
    };
    
    // 下载JSON报告

    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `记者团系统报告_${new Date().toISOString().split('T')[0]}.json`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showNotification('系统报告已生成！', 'success');
}
